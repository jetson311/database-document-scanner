
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballston Spa Document Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css">
  <style>
    :root {
      --geist-font: 'Geist Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      font-family: var(--geist-font);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, h3, button, select, input {
      font-family: var(--geist-font);
    }
    /* Spotify-like smooth scrolling and focus states */
    html {
      scroll-behavior: smooth;
    }
    :focus-visible {
      outline: 2px solid #4f46e5;
      outline-offset: 2px;
    }
    .spotify-row:hover {
      background-color: rgba(0, 0, 0, 0.04);
    }
    .document-list-item {
      padding: 0 0.75rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
